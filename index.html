<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Comandas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }

    #output {
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #2196F3;
    }

    .btn-danger {
      background-color: #f44336;
    }

    .btn-warning {
      background-color: #FF9800;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #2196F3;
      color: white;
    }

    @media (max-width: 500px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üì≤ Registro de Comandas</h1>

  <button class="btn-primary" onclick="startScanner()">üì∑ Iniciar Leitura</button>
  <button class="btn-warning" onclick="stopScanner()">‚ùå Fechar C√¢mera</button>

  <div id="reader"></div>
  <div id="output">Aguardando leitura...</div>

  <h2>üìã Hist√≥rico</h2>
  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="historico"></tbody>
  </table>

  <button class="btn-danger" onclick="limparHistorico()">üóëÔ∏è Limpar Hist√≥rico</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhqeOgq4N9davmvbYJ7nkELrQNTqSEVfpJUGMVnZw4LYDSnprEdFX76PF6dLkZYHs/exec";
    let scannerInstance;
    let historicoComandas = new Set();

    function startScanner() {
      if (scannerInstance) return;

      scannerInstance = new Html5Qrcode("reader");
      scannerInstance.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        codigo => {
          const comanda = codigo.trim();
          if (historicoComandas.has(comanda)) {
            document.getElementById("output").innerText = `‚ö†Ô∏è Comanda j√° registrada: ${comanda}`;
            stopScanner(); // Pausa a leitura ap√≥s detectar duplicata
            return;
          }
          stopScanner(); // Pausa leitura ap√≥s escanear uma comanda v√°lida
          registrarComanda(comanda);
        },
        error => {}
      ).catch(err => {
        alert("Erro ao acessar c√¢mera: " + err);
      });
    }

    function stopScanner() {
      if (scannerInstance) {
        scannerInstance.stop().then(() => {
          scannerInstance.clear();
          scannerInstance = null;
          document.getElementById("output").innerText = "üì¥ C√¢mera encerrada.";
        }).catch(err => {
          alert("Erro ao fechar c√¢mera: " + err);
        });
      }
    }

    function registrarComanda(comanda) {
      const timestamp = new Date().toISOString();

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comanda, timestamp })
      }).then(() => {
        adicionarAoHistorico(timestamp, comanda);
        document.getElementById("output").innerText = `‚úÖ Comanda registrada: ${comanda}`;
      }).catch(() => {
        document.getElementById("output").innerText = `‚ùå Erro ao registrar: ${comanda}`;
      });
    }

    function adicionarAoHistorico(timestamp, comanda) {
      const dataLocal = new Date(timestamp).toLocaleString('pt-BR');
      historicoComandas.add(comanda);
      const linha = `<tr><td>${dataLocal}</td><td>${comanda}</td></tr>`;
      document.getElementById("historico").insertAdjacentHTML('afterbegin', linha);

      const historico = JSON.parse(localStorage.getItem("comandas") || "[]");
      historico.unshift({ data: dataLocal, comanda });
      localStorage.setItem("comandas", JSON.stringify(historico));
    }

    function carregarHistorico() {
      const historico = JSON.parse(localStorage.getItem("comandas") || "[]");
      const tbody = document.getElementById("historico");

      historico.forEach(item => {
        if (!historicoComandas.has(item.comanda)) {
          historicoComandas.add(item.comanda);
          const linha = `<tr><td>${item.data}</td><td>${item.comanda}</td></tr>`;
          tbody.insertAdjacentHTML('beforeend', linha);
        }
      });
    }

    function limparHistorico() {
      if (confirm("Tem certeza que deseja apagar o hist√≥rico local?")) {
        localStorage.removeItem("comandas");
        historicoComandas.clear();
        document.getElementById("historico").innerHTML = "";
        document.getElementById("output").innerText = "Hist√≥rico limpo.";
      }
    }

    window.onload = () => {
      carregarHistorico();
    };
  </script>
</body>
</html>
