<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Nova Reserva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f8;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .datas-container div {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .datas-container input {
      flex: 1;
    }

    .remover-data {
      margin-left: 10px;
      background: #e53935;
      color: white;
      font-weight: bold;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .add-btn {
      margin-top: 10px;
      background-color: #1976D2;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      margin-top: 20px;
      color: white;
      font-weight: bold;
    }

    .spinner {
      display: none;
      margin-top: 10px;
      text-align: center;
      color: #555;
    }

    .spinner.show {
      display: block;
    }
  </style>
</head>
<body>

  <form id="reservaForm">
    <h2>ðŸ“… Realizar Nova Reserva</h2>

    <input type="hidden" name="acao" value="cadastrar">
    <input type="hidden" name="status" value="Pendente">

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Telefone:</label>
    <input type="tel" name="telefone" required>

    <label>Pessoas:</label>
    <input type="number" name="pessoas" required>

    <label>Local da Reserva:</label>
    <select name="mesa" required>
      <option value="">Selecione o local</option>
      <option>SALA VIP</option>
      <option>SALA VIP 2</option>
      <option>SACADA</option>
    </select>

    <label>Data(s) da Reserva:</label>
    <div class="datas-container" id="datas-container">
      <div>
        <input type="datetime-local" name="datahora[]" required>
      </div>
    </div>
    <button type="button" class="add-btn" onclick="adicionarData()">+ Adicionar Data</button>

    <label>Valor Estimado (R$):</label>
    <input type="text" name="valorEstimado">

    <label>Pagamento Antecipado (R$):</label>
    <input type="text" name="pagamentoAntecipado">

    <label>Banco:</label>
    <select name="banco">
      <option value="">Selecione</option>
      <option>SICREDI</option>
      <option>ITAÃš</option>
      <option>CRÃ‰DITO POS</option>
      <option>DÃ‰BITO POS</option>
    </select>

    <label>CardÃ¡pio:</label>
    <select name="cardapio">
      <option value="">Selecione</option>
      <option>Buffet BÃ¡sico</option>
      <option>Buffet Premium</option>
      <option>RodÃ­zio</option>
      <option>Ã€ la carte</option>
      <option>Outro</option>
    </select>

    <label>ObservaÃ§Ãµes:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <label>Comprovante (PDF, JPG ou PNG):</label>
    <input type="file" id="arquivo" accept=".pdf,.jpg,.jpeg,.png">

    <div class="spinner" id="spinner">â¬¤ Enviando reserva...</div>
    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    const form = document.getElementById('reservaForm');
    const spinner = document.getElementById('spinner');
    const inputArquivo = document.getElementById('arquivo');

    function adicionarData() {
      const container = document.getElementById('datas-container');
      const div = document.createElement('div');
      div.innerHTML = `
        <input type="datetime-local" name="datahora[]" required>
        <button type="button" class="remover-data" onclick="this.parentNode.remove()">x</button>
      `;
      container.appendChild(div);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add("show");

      const formData = new FormData(form);
      const dados = {};

      for (const [key, value] of formData.entries()) {
        if (key === "datahora[]") {
          if (!dados["datahora[]"]) dados["datahora[]"] = [];
          dados["datahora[]"].push(value);
        } else {
          dados[key] = value;
        }
      }

      const file = inputArquivo.files[0];
      if (file) {
        const base64 = await toBase64(file);
        dados["arquivo"] = base64.split(',')[1]; // remove prefixo
        dados["nomeArquivo"] = file.name;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwd717aA4DM7h5T4G-66OtQWe67OhD_FpSJSQFsHZzwoADT5Fvd8s9MmYEJD-itRXAe/exec", {
          method: "POST",
          body: new URLSearchParams(dados)
        });
        const text = await response.text();
        alert(text || "Reserva enviada com sucesso!");
        form.reset();
        document.getElementById('datas-container').innerHTML = '<div><input type="datetime-local" name="datahora[]" required></div>';
      } catch (err) {
        alert("Erro ao enviar reserva.");
        console.error(err);
      } finally {
        spinner.classList.remove("show");
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
