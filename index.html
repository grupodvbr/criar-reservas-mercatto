<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    body{margin:0; font-family:Arial,Helvetica,sans-serif; background:#eef3f8; padding:28px}
    .wrap{max-width:800px; margin:auto}
    form{background:#fff; border-radius:12px; padding:24px; box-shadow:0 5px 18px rgba(0,0,0,.08)}
    h2{text-align:center; margin-top:0}
    label{font-weight:600; margin-top:14px; display:block}
    input,select,textarea,button{
      width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:16px;
      margin-top:6px; box-sizing:border-box
    }
    input:focus,select:focus,textarea:focus{border-color:#2563eb; outline:none}
    button{cursor:pointer; font-weight:700}
    button[type="submit"]{background:#4CAF50; color:#fff; margin-top:18px}
    .spinner{display:none; margin-top:10px; color:#555; text-align:center}
    .spinner.show{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <form id="reservaForm">
      <h2>ðŸ“… Reserva Mercatto DelÃ­cia</h2>
      <input type="hidden" name="acao" value="cadastrar">
      <input type="hidden" name="status" value="Pendente">

      <label>Nome Completo:</label>
      <input type="text" name="nome" required>

      <label>E-mail:</label>
      <input type="email" name="email" required>

      <label>Telefone:</label>
      <input type="tel" name="telefone" required>

      <label>Pessoas:</label>
      <input type="number" name="pessoas" required min="1">

      <label>Local da Reserva:</label>
      <select name="mesa" required>
        <option value="">Selecione o local</option>
        <option>SALA VIP</option>
        <option>SALA VIP 2</option>
        <option>SACADA</option>
      </select>

      <label>Data e Hora da Reserva:</label>
      <input type="datetime-local" id="datahora" name="datahora" required>

      <label>Valor Estimado (R$):</label>
      <input type="text" name="valorEstimado">

      <label>Pagamento Antecipado (R$):</label>
      <input type="text" name="pagamentoAntecipado">

      <label>Banco:</label>
      <select name="banco">
        <option value="">Selecione</option>
        <option>SICREDI</option>
        <option>ITAÃš</option>
        <option>CRÃ‰DITO POS</option>
        <option>DÃ‰BITO POS</option>
      </select>

      <label>CardÃ¡pio:</label>
      <select name="cardapio">
        <option value="">Selecione</option>
        <option>Buffet BÃ¡sico</option>
        <option>Buffet Premium</option>
        <option>RodÃ­zio</option>
        <option>Ã€ la carte</option>
        <option>Outro</option>
      </select>

      <label>ObservaÃ§Ãµes:</label>
      <textarea name="observacoes" rows="3"></textarea>

      <label>Comprovante (PDF, JPG ou PNG):</label>
      <input type="file" id="arquivo" accept=".pdf,.jpg,.jpeg,.png">

      <div class="spinner" id="spinner">â¬¤ Enviando reserva...</div>
      <button type="submit">Enviar Reserva</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('reservaForm');
    const spinner = document.getElementById('spinner');
    const inputArquivo = document.getElementById('arquivo');
    const inputData = document.getElementById('datahora');

    // bloquear datas passadas
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    inputData.min = now.toISOString().slice(0,16);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add("show");

      const formData = new FormData(form);
      const dados = {};
      for (const [k,v] of formData.entries()){ dados[k]=v; }

      const file = inputArquivo.files[0];
      if(file){
        const base64 = await toBase64(file);
        dados["arquivo"] = base64.split(',')[1];
        dados["nomeArquivo"] = file.name;
      }

      try{
        const response = await fetch("https://script.google.com/macros/s/AKfycbyEwDBfRr28pade5vW2wtvxNXVNTvaSCLqWiWlid_7HyFN7CmhXz4nclWLvNs8hSIwC/exec", {
          method:"POST",
          body:new URLSearchParams(dados)
        });
        const text = await response.text();
        alert(text || "Reserva enviada com sucesso!");
        form.reset();
      }catch(err){
        alert("Erro ao enviar reserva."); console.error(err);
      }finally{
        spinner.classList.remove("show");
      }
    });

    function toBase64(file){
      return new Promise((resolve,reject)=>{
        const reader=new FileReader();
        reader.onload=()=>resolve(reader.result);
        reader.onerror=reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
