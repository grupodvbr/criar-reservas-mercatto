<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reserva com Comprovante</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f0f7;
      padding: 30px;
      margin: 0;
    }
    form {
      background: #ffffff;
      padding: 35px;
      border-radius: 14px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2196F3;
      outline: none;
      box-shadow: 0 0 5px rgba(33,150,243,0.3);
    }
    .datas-container input[type="datetime-local"] {
      width: calc(100% - 50px);
      display: inline-block;
    }
    .datas-container button.remover-data {
      width: 35px;
      height: 35px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
      font-size: 16px;
    }
    .datas-container > div {
      margin-top: 10px;
    }
    .add-btn {
      margin-top: 12px;
      background: #1976D2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .add-btn:hover {
      background: #125ca1;
    }
    .spinner {
      display: none;
      margin-top: 14px;
      text-align: center;
      font-weight: bold;
      color: #555;
      animation: pulse 1s infinite;
    }
    .spinner.show {
      display: block;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    button[type="submit"] {
      margin-top: 24px;
      background-color: #2196F3;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <form id="reserva-form">
    <h2>Formulário de Reserva</h2>

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Telefone:</label>
    <input type="tel" name="telefone" required>

    <label>Pessoas:</label>
    <input type="number" name="pessoas" required>

    <label>Mesa:</label>
    <input type="text" name="mesa">

    <label>Data(s) e Hora(s) da Reserva:</label>
    <div class="datas-container" id="datas-container">
      <div>
        <input type="datetime-local" name="datahora[]" required>
      </div>
    </div>
    <button type="button" class="add-btn" onclick="adicionarData()">+ Adicionar outra data</button>

    <label>Valor Estimado (R$):</label>
    <input type="text" name="valorEstimado">

    <label>Pagamento Antecipado (R$):</label>
    <input type="text" name="pagamentoAntecipado">

    <label>Banco:</label>
    <select name="banco">
      <option value="">Selecione o banco</option>
      <option>SICREDI</option>
      <option>ITAÚ</option>
      <option>CRÉDITO POS</option>
      <option>DÉBITO POS</option>
    </select>

    <label>Cardápio:</label>
    <select name="cardapio">
      <option value="">Selecione o cardápio</option>
      <option>Buffet Básico</option>
      <option>Buffet Premium</option>
      <option>Rodízio</option>
      <option>À la carte</option>
      <option>Outro</option>
    </select>

    <label>Observações:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <label>Comprovante (opcional):</label>
    <input type="file" id="arquivo" accept=".pdf,.jpg,.jpeg,.png">

    <div class="spinner" id="spinner">⬤ Enviando reserva...</div>
    <button type="submit" id="btnEnviar">Enviar Reserva</button>
  </form>

  <script>
    const form = document.getElementById('reserva-form');
    const spinner = document.getElementById('spinner');
    const btn = document.getElementById('btnEnviar');
    const inputArquivo = document.getElementById('arquivo');

    function adicionarData() {
      const container = document.getElementById('datas-container');
      const div = document.createElement('div');
      div.innerHTML = `<input type="datetime-local" name="datahora[]" required>
                       <button type="button" class="remover-data" onclick="this.parentNode.remove()">x</button>`;
      container.appendChild(div);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      spinner.classList.add('show');

      const formData = new FormData(form);
      const dados = {};

      for (const [key, value] of formData.entries()) {
        if (key === "datahora[]") {
          if (!dados["datahora[]"]) dados["datahora[]"] = [];
          dados["datahora[]"].push(value);
        } else {
          dados[key] = value;
        }
      }

      // Converte o arquivo para base64 se existir
      const file = inputArquivo.files[0];
      if (file) {
        const base64 = await toBase64(file);
        dados["arquivo"] = base64.split(',')[1]; // remove "data:*/*;base64,"
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzJPQ-N7v1Zw5StG-_RXpLdDJq0xn5k3abt0FMkFUC92XLK2ZmNdhnoe9fO6Av5hLrt/exec", {
          method: "POST",
          body: new URLSearchParams(dados)
        });
        const text = await response.text();
        alert(text || "Reserva enviada com sucesso.");
        form.reset();
        document.getElementById('datas-container').innerHTML = '<div><input type="datetime-local" name="datahora[]" required></div>';
      } catch (err) {
        alert("Erro ao enviar reserva. Verifique sua conexão.");
        console.error(err);
      } finally {
        btn.disabled = false;
        spinner.classList.remove('show');
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
