<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva de Mesas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      max-height: 80px;
    }
    .form-reserva {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #2196F3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #2196F3;
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://static.wixstatic.com/media/d830b0_207a7b09d8f24ebc97b887c3d4d18691~mv2.png" alt="Logo" />
  </div>

  <h2 style="text-align:center">Reserva de Mesas</h2>

  <div class="form-reserva">
    <form id="formReserva">
      <input type="text" name="nome" placeholder="Nome do Cliente" required />
      <input type="email" name="email" placeholder="E-mail para confirmação" required />
      <input type="text" name="telefone" placeholder="Telefone / WhatsApp" required />
      <input type="number" name="pessoas" placeholder="Número de Pessoas" required />
      <input type="text" name="mesa" placeholder="Local da Mesa" />
      <input type="datetime-local" name="dataHora" required />

      <input type="text" name="valorEstimado" id="valorEstimado" placeholder="Valor Estimado da Reserva (R$)" required />
      <input type="text" name="pagamentoAntecipado" id="pagamentoAntecipado" placeholder="Pagamento Antecipado (R$)" />

      <select name="banco" required>
        <option value="">Selecione o Banco de Recebimento</option>
        <option>Itaú</option>
        <option>Sicredi</option>
      </select>

      <button type="submit" id="btnReservar">Reservar</button>
    </form>

    <div id="status">⏳ Processando reserva...</div>
  </div>

  <script>
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, '');
      valor = (parseInt(valor, 10) / 100).toFixed(2);
      input.value = Number(valor).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function desformatarMoeda(valorFormatado) {
      return valorFormatado.replace(/\D/g, '') / 100;
    }

    const form = document.getElementById("formReserva");
    const valorEstimadoInput = document.getElementById("valorEstimado");
    const pagamentoAntecipadoInput = document.getElementById("pagamentoAntecipado");
    const statusDiv = document.getElementById("status");
    const btn = document.getElementById("btnReservar");

    valorEstimadoInput.addEventListener("input", () => formatarMoeda(valorEstimadoInput));
    pagamentoAntecipadoInput.addEventListener("input", () => formatarMoeda(pagamentoAntecipadoInput));

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      statusDiv.style.display = "block";
      btn.disabled = true;

      const dados = Object.fromEntries(new FormData(form).entries());
      dados.valorEstimado = desformatarMoeda(dados.valorEstimado).toFixed(2);
      dados.pagamentoAntecipado = desformatarMoeda(dados.pagamentoAntecipado || "0").toFixed(2);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzTC8CfbqJ83hFENAblXTDu215vLox78FiZ4YbHGpG4kgzrqofaP3zwaM7YYm0sC4gf/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        statusDiv.textContent = "✅ Reserva registrada com sucesso!";
        form.reset();
      } catch (err) {
        statusDiv.textContent = "❌ Erro ao registrar reserva.";
      } finally {
        btn.disabled = false;
        setTimeout(() => { statusDiv.style.display = "none"; }, 4000);
      }
    });
  </script>

</body>
</html>
