<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva com Comprovante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .datas-container div {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .datas-container input {
      flex: 1;
    }
    .remover-data {
      margin-left: 8px;
      background: #e53935;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn {
      background: #1976D2;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button[type="submit"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .spinner {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
    .spinner.show {
      display: block;
    }
  </style>
</head>
<body>
  <form id="form-reserva">
    <h2>Formulário de Reserva</h2>

    <input type="hidden" name="acao" value="cadastrar">

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Telefone:</label>
    <input type="tel" name="telefone" required>

    <label>Pessoas:</label>
    <input type="number" name="pessoas" required>

    <label>Mesa:</label>
    <input type="text" name="mesa">

    <label>Data(s) da Reserva:</label>
    <div class="datas-container" id="datas-container">
      <div>
        <input type="datetime-local" name="datahora[]" required>
      </div>
    </div>
    <button type="button" class="add-btn" onclick="adicionarData()">+ Adicionar Data</button>

    <label>Valor Estimado (R$):</label>
    <input type="text" name="valorEstimado">

    <label>Pagamento Antecipado (R$):</label>
    <input type="text" name="pagamentoAntecipado">

    <label>Banco:</label>
    <select name="banco">
      <option value="">Selecione</option>
      <option>SICREDI</option>
      <option>ITAÚ</option>
      <option>CRÉDITO POS</option>
      <option>DÉBITO POS</option>
    </select>

    <label>Cardápio:</label>
    <select name="cardapio">
      <option value="">Selecione</option>
      <option>Buffet Básico</option>
      <option>Buffet Premium</option>
      <option>Rodízio</option>
      <option>À la carte</option>
      <option>Outro</option>
    </select>

    <label>Observações:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <label>Comprovante (PDF ou Imagem):</label>
    <input type="file" id="arquivo" accept=".pdf,.jpg,.jpeg,.png">

    <div class="spinner" id="spinner">⬤ Enviando reserva...</div>
    <button type="submit">Enviar Reserva</button>
  </form>

  <script>
    const form = document.getElementById('form-reserva');
    const spinner = document.getElementById('spinner');
    const inputArquivo = document.getElementById('arquivo');

    function adicionarData() {
      const container = document.getElementById('datas-container');
      const div = document.createElement('div');
      div.innerHTML = `
        <input type="datetime-local" name="datahora[]" required>
        <button type="button" class="remover-data" onclick="this.parentNode.remove()">x</button>
      `;
      container.appendChild(div);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add('show');

      const formData = new FormData(form);
      const dados = {};

      for (const [key, value] of formData.entries()) {
        if (key === "datahora[]") {
          if (!dados["datahora[]"]) dados["datahora[]"] = [];
          dados["datahora[]"].push(value);
        } else {
          dados[key] = value;
        }
      }

      // Converte o arquivo para base64, se houver
      const file = inputArquivo.files[0];
      if (file) {
        const base64 = await toBase64(file);
        dados["arquivo"] = base64.split(',')[1];
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwpu_8hf6RN36-CU_hQczr0WTXGHmW_nQ4eofcmEbVOxeUy-sgT9RtRTePE9B_-8MVZ/exec", {
          method: "POST",
          body: new URLSearchParams(dados)
        });
        const text = await response.text();
        alert(text || "Reserva enviada com sucesso.");
        form.reset();
        document.getElementById('datas-container').innerHTML = '<div><input type="datetime-local" name="datahora[]" required></div>';
      } catch (error) {
        alert("Erro ao enviar reserva.");
        console.error(error);
      } finally {
        spinner.classList.remove('show');
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
